<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeStore-for all products in one platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: #F4F1EB;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg" style="background-color:#F4F1EB;">
          <div class="container-fluid">
            <a class="navbar-brand fs-4" href="{% url 'home'%}">WeStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                </li>

              </ul>
              <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {%if not cname %}

                  <li class="nav-item me-3">
                    <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
                  </li>
                  {% endif %}
                  {%if cname %}
                  <li class="nav-item me-3">
                    <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
                  </li>
                  {% else %}
                  <li class="nav-item me-3">
                    <a class="nav-link" href="{% url 'login'%}">Login</a>
                  </li>
                  {% endif %}



                  <li class="nav-item me-3">
                    <a class="nav-link" href="{% url 'viewcart'%}">Cart</a>
                  </li>
                  <li class="nav-item me-3">
                    {%if cname %}
                    <span class="me-3">{{cname}}</span>
                    {% endif %}

                    <i class="fa-solid fa-user fs-3"></i>


                  </li>
                </ul>

              </div>
            </div>
          </div>
        </nav>


      </div>
    </div>
  </div>
  {%block main%}

  {%endblock%}
</body>

</html>
